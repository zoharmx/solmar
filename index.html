<head>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        'ocean-blue': '#0077be', 
                        'sunset-orange': '#ff6b35', 
                        'coral-pink': '#ff8a80', 
                        'sand-gold': '#ffd54f', 
                        'deep-teal': '#004d40', 
                        'warm-terracotta': '#d84315' 
                    },
                    fontFamily: { 
                        'display': ['Playfair Display', 'serif'], 
                        'body': ['Poppins', 'sans-serif'], 
                        'script': ['Dancing Script', 'cursive'] 
                    }
                }
            }
        }
    </script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800;900&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { 
            --ocean-gradient: linear-gradient(135deg, #0077be 0%, #004d40 100%); 
            --sunset-gradient: linear-gradient(135deg, #ff6b35 0%, #ffd54f 100%); 
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            background: linear-gradient(135deg, #001122 0%, #003366 50%, #001122 100%); 
            color: #ffffff; 
            overflow-x: hidden; 
        }
        .font-display { font-family: 'Playfair Display', serif; } 
        .font-script { font-family: 'Dancing Script', cursive; }
        .hero-text-backdrop { 
            background: rgba(0, 0, 0, 0.5); 
            padding: 1.5rem 2rem; 
            border-radius: 1rem; 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 213, 79, 0.2); 
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8); 
        }
        .wave-animation { 
            background: linear-gradient(45deg, transparent 33%, rgba(255, 255, 255, 0.1) 50%, transparent 66%); 
            background-size: 300% 300%; 
            animation: wave-flow 4s ease-in-out infinite; 
        }
        @keyframes wave-flow { 
            0%, 100% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
        }
        .card-hover { 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .card-hover:hover { 
            transform: translateY(-10px) scale(1.02); 
            box-shadow: 0 20px 40px rgba(255, 107, 53, 0.3); 
        }
        .floating-nav { 
            backdrop-filter: blur(20px); 
            background: rgba(0, 17, 34, 0.9); 
            border: 1px solid rgba(255, 213, 79, 0.2); 
        }
        .btn-ocean { background: var(--ocean-gradient); }
        .btn-sunset { 
            background: var(--sunset-gradient); 
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4); 
        }
        .btn-sunset:hover { 
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.6); 
            transform: translateY(-2px); 
        }
        .text-glow { text-shadow: 0 0 20px rgba(255, 213, 79, 0.5); }
        .text-ocean-glow { text-shadow: 0 0 30px rgba(0, 119, 190, 0.8); }
        .modal-backdrop { 
            backdrop-filter: blur(10px); 
            background: rgba(0, 17, 34, 0.8); 
        }
        .modal-content { 
            background: linear-gradient(135deg, rgba(0, 77, 64, 0.95) 0%, rgba(0, 17, 34, 0.95) 100%); 
            border: 2px solid rgba(255, 213, 79, 0.3); 
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5); 
        }
        .loading-wave { 
            display: inline-block; 
            width: 40px; 
            height: 40px; 
            border: 3px solid rgba(255, 213, 79, 0.3); 
            border-radius: 50%; 
            border-top-color: #ffd54f; 
            animation: spin 1s ease-in-out infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .menu-category-active { 
            background: var(--sunset-gradient); 
            color: white; 
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4); 
        }
        .menu-item-card { 
            background: linear-gradient(135deg, rgba(0, 77, 64, 0.3) 0%, rgba(0, 17, 34, 0.6) 100%); 
            border: 1px solid rgba(255, 213, 79, 0.2); 
            backdrop-filter: blur(10px); 
            cursor: pointer; 
        }
        
        #ai-chat-fab { 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }
        #ai-chat-fab:hover { 
            transform: scale(1.1); 
            box-shadow: 0 8px 25px rgba(0, 119, 190, 0.6); 
        }
        #ai-chat-window { 
            transition: opacity 0.3s ease, transform 0.3s ease; 
            transform-origin: bottom right; 
        }
        .chat-message { max-width: 80%; }
        .chat-message.user { background-color: #004d40; }
        .chat-message.ai { background-color: #002a3a; }
        .chat-message.ai .prose { color: #e0f2f1; }
        
        #chat-messages::-webkit-scrollbar, 
        #event-planner-result-text::-webkit-scrollbar { width: 6px; }
        #chat-messages::-webkit-scrollbar-thumb, 
        #event-planner-result-text::-webkit-scrollbar-thumb { 
            background-color: #ffd54f; 
            border-radius: 3px; 
        }
        #chat-messages::-webkit-scrollbar-track, 
        #event-planner-result-text::-webkit-scrollbar-track { 
            background-color: rgba(0,0,0,0.2); 
        }
        
        .tts-button, .mic-button { 
            background: none; 
            border: none; 
            color: #ffd54f; 
            cursor: pointer; 
            transition: color 0.2s; 
            opacity: 0.7; 
        }
        .tts-button:hover, .mic-button:hover { 
            color: #fff; 
            opacity: 1; 
        }
        .mic-button.is-listening { 
            color: #ff6b35; 
            animation: pulse 1.5s infinite; 
        }
        .mic-button.auto-mode { 
            color: #4ade80; 
            animation: glow 2s infinite; 
        }
        @keyframes pulse { 
            0%, 100% { transform: scale(1); opacity: 1; } 
            50% { transform: scale(1.2); opacity: 0.7; } 
        }
        @keyframes glow { 
            0%, 100% { box-shadow: 0 0 5px #4ade80; } 
            50% { box-shadow: 0 0 15px #4ade80; } 
        }
        .voice-status { 
            position: absolute; 
            top: -8px; 
            right: -8px; 
            width: 16px; 
            height: 16px; 
            background: #4ade80; 
            border-radius: 50%; 
            border: 2px solid #001122; 
            animation: pulse 2s infinite; 
        }
        .action-fab { 
            transition: transform 0.3s ease, box-shadow 0.3s ease; 
        }
        .action-fab:hover { transform: scale(1.1); }
        
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
        
        #welcome-overlay {
            transition: opacity 0.5s ease;
        }
        
        .welcome-content {
            animation: scaleIn 0.5s ease forwards;
            animation-delay: 0.3s;
            opacity: 0;
            transform: scale(0.9);
        }
        
        @keyframes scaleIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .ai-avatar {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .listening-dot {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .listening-dot:nth-child(1) { animation-delay: -0.32s; }
        .listening-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
